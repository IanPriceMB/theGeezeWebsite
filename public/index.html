<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="pictures/geezeHeads/sfm22.png">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <title>The Geeze</title>
</head>
<body  onresize="scalingSize()">
    
    <div id="images">
        <!-- images get dynamically loaded here for the parallax backgrund -->
    </div>

    <!-- header section with custom nav bar -->
    <header id="header">
        <h1 onclick="autoScroll('home-section')">The Geeze</h1>
        <nav>
            <item class='navItem' data-name='about-section' id='about-link'>About</item> 
            <item class='navItem' data-name='youtube-section' id='youtube-link'>YouTube</item>
            <item class='navItem' data-name='twitch-section' id='twitch-link'>Twitch.tv</item> 
            <item class='navItem' data-name='home-section' id='home-link'>Home</item>
        </nav>

    </header>
   
    <!-- this section handles each of the main body areas -->
    <section class='mainSection' id='home-section'>
        <!-- these are the images that double as links for various portions of the page -->
        <a id='a1'onClick="autoScroll('about-section')"><img src="pictures/interface/geeze-logo.png" /></a>
        <a id='a2' onClick="autoScroll('twitch-section')"><img src="pictures/interface/twitchInteractive.png" /></a>
        <!-- the screen keeps people form interacting with the youtube embeed and doubles up as a way to push it into the bacground -->
        <div class="screen"></div>
        <iframe id='home-section-video' src="https://www.youtube.com/embed/dM9DSbp1P8A?autoplay=1&mute=1&controls=0&showinfo=0&loop=1&playlist=dM9DSbp1P8A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <!-- another pice iwth auto scroll functionality -->
        <div class='scroll-button' data-name="twitch-section" id='twitch-scroll-button'>
            <img src='pictures/interface/scrollImg.png' alt="scroll button">
        </div>
    </section>
    
    <section class='mainSection' id='twitch-section'>
        <!-- linking the geeze's twitch here dynamically -->
        <div id="twitch-embed"></div>
        <!-- another pice iwth auto scroll functionality -->
        <div class='scroll-button' data-name="youtube-section" id='youtube-scroll-button'>
            <img src='pictures/interface/scrollImg.png' alt="scroll button">
        </div>
    </section>
    
    <section class='mainSection' id='youtube-section'>
        <h1 class="info" id="info">Select a video to watch!</h1>
        <!-- youtube videos are loaded here in a grid -->
        <div id="video-section" ></div>
        <!-- another pice iwth auto scroll functionality -->
        <div class='scroll-button'  data-name="about-section" id='about-scroll-button'>
            <img src='pictures/interface/scrollImg.png' alt="scroll button">
        </div>
    </section>
    
    <section class='mainSection' id='about-section'>
        <footer>
            <!-- this is a quick route back to the top of the page -->
            <div onClick="autoScroll('home-section')"><h1>Return to the top of the page</h1></div>
            <!-- social media links -->
            <a href="https://www.twitch.tv/the_geeze" target="_blank"><img src="pictures/interface/twitch.png" alt="#" /></a>
            <a href="https://www.youtube.com/channel/UCbpeUIK9EQohTXRxYmbBFXw" target="_blank"><img src="pictures/interface/youtube.png" alt="#" /></a>
            <a href="https://twitter.com/GeezeStreams" target="_blank"><img src="pictures/interface/twitter.png" alt="#" /></a>
        </footer>
    </section>
    <!-- scripts requrie for twitch embed as well as my front end javascript -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="scripts/scripts.js" ></script>
    
</body>
</html>
